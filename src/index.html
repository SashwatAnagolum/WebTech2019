<!DOCTYPE html>
<html>
<head>
	<title>TravelWorks</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,700&display=swap" rel="stylesheet">
	<link href="index.css" rel="stylesheet"> 
	<style type="text/css">
		.page, a {
			text-decoration: none;
			background-color: transparent;
			position: fixed;
			left: 0;
			top: 0;
			overflow: hidden;
			height: 100vh;
			width: 100vw;
			cursor: none;
			scroll-behavior: hidden;
		}

		.heading {
			font-family:'Bahnschrift'; 
			font-size: 3.1vw; 
			text-align: center;
		}

		.subHeading {
			font-family:'Roboto Slab'; 
			font-size: 1.5vw; 
			text-align: center;
			color: #737373;
		}		
	</style>
</head>
<body onload="changeContent()">		
	<div class="page" id="page">
	</div>
	<back-ground islanding="false" id="background">		
	</back-ground>
	<custom-mouse theme="white" id="mouse"></custom-mouse>
	<script type="text/javascript" src="templates.js"></script>	

	<script src="./components/Button/Button.js" type="text/javascript"></script>

	<script src="./HOC/Mouse/Mouse.js" type="text/javascript"></script>

	<script src="./components/Card/Card.js" type="text/javascript"></script>

	<script src="./components/NavBar/NavBar.js" type="text/javascript"></script>

	<script src="./components/FormInput/FormInput.js" type="text/javascript"></script>

	<script src="./components/DropDownField/DropDownField.js" type="text/javascript"></script>

	<script src="./components/Layout/Layout.js" type="text/javascript"></script>

	<script src="./components/Background/Background.js" type="text/javascript"></script>

	<script src="./components/CardCarousel/CardCarousel.js" type="text/javascript"></script>

	<script src="./components/CardExpansion/CardExpansion.js" type="text/javascript"></script>	
		
	<script src="./components/Slider/Slider.js" type="text/javascript"></script>
	<script src="./components/Warning/Warning.js" type="text/javascript"></script>

	<script src="https://unpkg.com/@kodnificent/sparouter@1.1.0/dist/sparouter.min.js"></script>
	
	<script src="./components/OtherButton/OtherButton.js" type="text/javascript"></script>
</body>
</html>
